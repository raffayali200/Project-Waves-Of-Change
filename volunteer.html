<!-- Volunteer Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer with Us - Waves of Change</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-50 font-sans">
  <div class="max-w-3xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <img src="https://i.postimg.cc/VsXyC9dm/WAVES-OF-CHANGE-LOGO-W-TEXT-JPEG.jpg" alt="Logo" class="mx-auto h-20 mb-6">
      <h1 class="text-3xl font-extrabold text-teal-700 mb-2">Become a Volunteer</h1>
      <p class="text-gray-600 text-sm">Join our mission and help bring clean water and hope to communities in need.</p>
    </div>

    <form class="bg-white mt-10 p-8 rounded-xl shadow-lg space-y-6" action="#" method="POST">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" name="phone" id="phone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input type="text" name="city" id="city" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <label for="interests" class="block text-sm font-medium text-gray-700">Areas of Interest</label>
        <input type="text" name="interests" id="interests" placeholder="e.g., Teaching, Design, Logistics" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <label for="motivation" class="block text-sm font-medium text-gray-700">Why do you want to volunteer?</label>
        <textarea name="motivation" id="motivation" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500" required></textarea>
      </div>

      <div>
        <label for="skills" class="block text-sm font-medium text-gray-700">Any relevant skills or experience?</label>
        <textarea name="skills" id="skills" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"></textarea>
      </div>

      <div>
        <label for="referral" class="block text-sm font-medium text-gray-700">How did you hear about us?</label>
        <input type="text" name="referral" id="referral" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-teal-500 focus:border-teal-500"/>
      </div>

      <div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Submit Application
        </button>
      </div>
    </form>
  </div>
</body>
</html>
