<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partnership Inquiry - Waves of Change</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-teal-100 to-white min-h-screen flex items-center justify-center font-sans">

  <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8 mx-4">
    <div class="text-center mb-8">
      <img src="https://i.postimg.cc/VsXyC9dm/WAVES-OF-CHANGE-LOGO-W-TEXT-JPEG.jpg" alt="Waves of Change Logo" class="mx-auto h-20 mb-4" />
      <h1 class="text-3xl font-extrabold text-teal-700">Partnership Inquiry</h1>
      <p class="text-gray-600 mt-2">Interested in partnering with Waves of Change? Please fill out the form below.</p>
    </div>

    <form action="#" method="POST" class="space-y-6" novalidate>
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
      </div>

      <div>
        <label for="organization" class="block text-sm font-medium text-gray-700">Organization Name</label>
        <input type="text" id="organization" name="organization" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Inquiry Details</label>
        <textarea id="message" name="message" rows="4" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500"></textarea>
      </div>

      <div>
        <button type="submit"
                class="w-full py-3 px-4 bg-teal-600 hover:bg-teal-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
          Submit Inquiry
        </button>
      </div>
    </form>
  </div>

</body>
</html>
